        /* Hintergrundvideo */
        .background-video {
            position: fixed;

        .content {
            position: relative;

            max-width: 500px;
        }

        label {
            display: block;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        input, textarea, button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        textarea {
            resize: none;
        }

        button {
            background: #4CAF50;

            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;

           <a href="reservation-form.html"> <img src="/Mini perle.png" alt="Logo"></a>

            <label>Name:
                <input type="text" th:field="*{name}" required />

                <input type="email" th:field="*{email}" required />
            </label>
            <label>Telefon:
